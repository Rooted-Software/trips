<template name="Fundraising">
    <div class="row">
        <div class="col-md-12 page-break-before page-break-after">
            <div class="portlet light portlet-fit bordered" {{noTripRegistration}}>
                <div class="portlet-title">
                    <div class="caption">
                        <span class="caption-subject bold uppercase font-dark">Trip Funds</span>
                    </div>
                    <div class="tools">
                        {{{status}}}
                        {{#unless noTripRegistration}}
                            <a href="" class="expand" data-original-title="" title="" id="expand-trip-funds"></a>
                        {{/unless}}
                    </div>
                </div>
                <div class="portlet-body" style="display: none;" id="fundraising-portlet">
                    <div class="row">
                        <!-- deadlines, amounts due. -->
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <a class="dashboard-stat dashboard-stat-v2 blue" href="#">
                                <div class="visual">
                                    <i class="fa fa-comments"></i>
                                </div>
                                <div class="details">
                                    <div class="number">
                                        {{#with DTSplits}}
                                            <span data-counter="counterup" data-value="{{totalRaised}}">${{totalRaised}}</span>
                                        {{/with}}
                                    </div>
                                    <div class="desc"> You have raised </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <a class="dashboard-stat dashboard-stat-v2 red" href="#">
                                <div class="visual">
                                    <i class="fa fa-bar-chart-o"></i>
                                </div>
                                <div class="details">
                                    <div class="number">
                                        {{#with Deadlines}}
                                            <span data-counter="counterup">{{{needToRaiseThisAmount}}}</span>
                                        {{/with}}
                                    </div>
                                    <div class="desc"> You need to raise this much more ^</div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="row page-break-after">
                        <div class="col-md-12">
                            <div class="table-scrollable table-scrollable-borderless">
                                <h2>Donation Details</h2>
                                <table class="table table-light table-striped table-hover table-scrollable dt-responsive no-footer dtr-inline">
                                    <thead>
                                        <tr class="uppercase">
                                            <th> Donor </th>
                                            <th> Amount </th>
                                            <th> Date </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{#each DTSplits}}
                                            <tr role="row" class="{{oddEven @index}}">
                                                <td>
                                                    <a href="" class="primary-link">{{recognitionName}}</a>
                                                </td>
                                                <td> ${{amount}} </td>
                                                <td> {{this.donation.received_on}} </td>
                                            </tr>
                                        {{/each}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row widget-row">
                        <h2 class="">Deadlines</h2>
                        {{#each Deadlines}}
                        <div class="col-md-4">
                            <!-- BEGIN WIDGET THUMB -->
                            <div class="widget-thumb widget-bg-color-white text-uppercase margin-bottom-20 bordered">
                                <h4 class="widget-thumb-heading">{{this.name}}</h4>
                                <div class="widget-thumb-wrap">
                                    <div class="widget-thumb-body">
                                        <span class="widget-thumb-subtitle">Due by {{formatDate this.due}}</span>
                                        <span class="widget-thumb-body-stat" data-counter="counterup">${{this.amount}}</span>
                                    </div>
                                </div>
                            </div>
                            <!-- END WIDGET THUMB -->
                        </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
