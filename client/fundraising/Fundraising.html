<template name="Fundraising">
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light portlet-fit bordered" {{noTripRegistration}}>
                <div class="portlet-title">
                    <div class="caption">
                        <span class="caption-subject bold uppercase font-dark">Trip Funds</span>
                    </div>
                    <div class="tools">
                        {{{status}}}
                        {{#unless noTripRegistration}}
                            <a href="" class="expand" data-original-title="" title="" id="expand-trip-funds"></a>
                        {{/unless}}
                    </div>
                </div>
                <div class="portlet-body" style="display: none;">
                    <div class="row">
                        <!-- deadlines, amounts due. -->
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <a class="dashboard-stat dashboard-stat-v2 blue" href="#">
                                <div class="visual">
                                    <i class="fa fa-comments"></i>
                                </div>
                                <div class="details">
                                    <div class="number">
                                        {{#with DTSplits}}
                                            <span data-counter="counterup" data-value="{{totalRaised}}">${{totalRaised}}</span>
                                        {{/with}}
                                    </div>
                                    <div class="desc"> You have raised </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <a class="dashboard-stat dashboard-stat-v2 red" href="#">
                                <div class="visual">
                                    <i class="fa fa-bar-chart-o"></i>
                                </div>
                                <div class="details">
                                    <div class="number">
                                        {{#with Deadlines}}
                                            <span data-counter="counterup" data-value="{{totalDeadlineAmount}}">${{totalDeadlineAmount}}</span>
                                        {{/with}}
                                    </div>
                                    <div class="desc"> You need to raise this much more </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-scrollable table-scrollable-borderless">
                                <h2>Donation Details</h2>
                                <table class="table table-light table-striped table-hover table-scrollable dt-responsive no-footer dtr-inline">
                                    <thead>
                                        <tr class="uppercase">
                                            <th> Donor </th>
                                            <th> Amount </th>
                                            <th> Date </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{#each DTSplits}}
                                            <tr role="row" class="{{oddEven @index}}">
                                                <td>
                                                    <a href="" class="primary-link">{{this.persona.recognition_name}}</a>
                                                </td>
                                                <td> ${{amount}} </td>
                                                <td> {{this.donation.received_on}} </td>
                                            </tr>
                                        {{/each}}
                                    </tbody>
                                    <br>
                                    <br>
                                    <h2>Deadlines</h2>
                                    <thead>
                                    <tr class="uppercase">
                                        <th>
                                            Deadline Name
                                        </th>
                                        <th>
                                            Due on
                                        </th>
                                        <th class="text-left">
                                            Deadline Amount
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {{#each Deadlines}}
                                        <tr>
                                            <td>
                                                {{this.name}}
                                            </td>
                                            <td>
                                                {{this.due}}
                                            </td>
                                            <td>
                                                ${{this.amount}}
                                            </td>
                                        </tr>
                                    {{/each}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-md-4">
                            <div class="dashboard-stat2 bordered">
                                <div class="display">
                                    <div class="number">
                                        <h3 class="font-red-haze">
                                            <span data-counter="counterup" data-value="180">$180</span>
                                        </h3>
                                        <small>DEADLINE 1 DUE ON 01 Sep 2016</small>
                                    </div>
                                    <div class="icon">
                                        <i class="icon-bell"></i>
                                    </div>
                                </div>
                                <div class="progress-info">
                                    <div class="progress">
                                <span style="width: 100%;" class="progress-bar progress-bar-success blue-sharp">
                                    <span class="sr-only">0% left</span>
                                </span>
                                    </div>
                                    <div class="status">
                                        <div class="status-title"> left </div>
                                        <div class="status-number"> 0% </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col col-md-4">
                            <div class="dashboard-stat2 bordered">
                                <div class="display">
                                    <div class="number">
                                        <h3 class="font-red-haze">
                                            <span data-counter="counterup" data-value="800">$800</span>
                                        </h3>
                                        <small>DEADLINE 2</small>
                                    </div>
                                    <div class="icon">
                                        <i class="icon-bell"></i>
                                    </div>
                                </div>
                                <div class="progress-info">
                                    <div class="progress">
                                <span style="width: 100%;" class="progress-bar progress-bar-success green-haze">
                                    <span class="sr-only">0% left</span>
                                </span>
                                    </div>
                                    <div class="status">
                                        <div class="status-title"> left </div>
                                        <div class="status-number"> 0% </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col col-md-4">
                            <div class="dashboard-stat2 bordered">
                                <div class="display">
                                    <div class="number">
                                        <h3 class="font-red-haze">
                                            <span data-counter="counterup" data-value="600">$600</span>
                                        </h3>
                                        <small>DEADLINE 3</small>
                                    </div>
                                    <div class="icon">
                                        <i class="icon-bell"></i>
                                    </div>
                                </div>
                                <div class="progress-info">
                                    <div class="progress">
                                <span style="width: 100%;" class="progress-bar progress-bar-success blue-sharp">
                                    <span class="sr-only">0% left</span>
                                </span>
                                    </div>
                                    <div class="status">
                                        <div class="status-title"> left </div>
                                        <div class="status-number"> 0% </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row widget-row">
                        <div class="col-md-4">
                            <!-- BEGIN WIDGET THUMB -->
                            <div class="widget-thumb widget-bg-color-white text-uppercase margin-bottom-20 bordered">
                                <h4 class="widget-thumb-heading">Deposit</h4>
                                <div class="widget-thumb-wrap">
                                    <i class="widget-thumb-icon bg-green icon-bulb"></i>
                                    <div class="widget-thumb-body">
                                        <span class="widget-thumb-subtitle">Due by 01 Aug 2016</span>
                                        <span class="widget-thumb-body-stat" data-counter="counterup" data-value="180">180</span>
                                    </div>
                                </div>
                            </div>
                            <!-- END WIDGET THUMB -->
                        </div>
                        <div class="col-md-4">
                            <!-- BEGIN WIDGET THUMB -->
                            <div class="widget-thumb widget-bg-color-white text-uppercase margin-bottom-20 bordered">
                                <h4 class="widget-thumb-heading">Ground Costs</h4>
                                <div class="widget-thumb-wrap">
                                    <i class="widget-thumb-icon bg-red icon-home"></i>
                                    <div class="widget-thumb-body">
                                        <span class="widget-thumb-subtitle">Due by 15 Aug 2016</span>
                                        <span class="widget-thumb-body-stat" data-counter="counterup" data-value="650">650</span>
                                    </div>
                                </div>
                            </div>
                            <!-- END WIDGET THUMB -->
                        </div>
                        <div class="col-md-4">
                            <!-- BEGIN WIDGET THUMB -->
                            <div class="widget-thumb widget-bg-color-white text-uppercase margin-bottom-20 bordered">
                                <h4 class="widget-thumb-heading">Flight</h4>
                                <div class="widget-thumb-wrap">
                                    <i class="widget-thumb-icon bg-purple icon-plane"></i>
                                    <div class="widget-thumb-body">
                                        <span class="widget-thumb-subtitle">Due by 25 Sep 2016</span>
                                        <span class="widget-thumb-body-stat" data-counter="counterup" data-value="800">800</span>
                                    </div>
                                </div>
                            </div>
                            <!-- END WIDGET THUMB -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
