<template name="Header">
    <nav class="navbar mega-menu" role="navigation">
        <div class="container-fluid">
            <div class="clearfix navbar-fixed-top">
                <!-- Brand and toggle get grouped for better mobile display -->
                <button type="button" class="navbar-toggle"
                        data-toggle="collapse"
                        data-target=".navbar-responsive-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="toggle-icon">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </span>
                </button>
                <!-- End Toggle Button -->
                <!-- BEGIN LOGO -->
                <a id="index" class="page-logo" href="/">
                    <img src="/img/bw_logo_new_small.png" alt="Logo"> </a>
                <!-- END LOGO -->
                <!-- BEGIN TOPBAR ACTIONS -->
                <div class="topbar-actions">
                    <!-- BEGIN USER PROFILE -->
                    <div class="btn-group-img btn-group">
                        <button type="button"
                                class="btn btn-sm md-skip dropdown-toggle"
                                data-toggle="dropdown"
                                data-hover="dropdown"
                                data-close-others="true">
                            <span>Hi, {{firstName}}</span>
                            <img class="avatar" alt="profile" src="/img/avatar.png" />
                        </button>
                        <ul class="dropdown-menu-v2" role="menu">
                            {{#unless isInRole 'admin'}}
                                <li>
                                    <a href="" class="home-button">
                                        <i class="icon-home"></i> Home
                                    </a>
                                </li>
                            {{/unless}}
                            {{#if isInRole 'admin'}}
                                <li>
                                    <a href="" class="admin-button">
                                        <i class="icon-rocket"></i> Admin
                                    </a>
                                </li>
                            {{/if}}
                            {{#if isInRole 'leader'}}
                                <li>
                                    <a href="/leader" class="leader-button">
                                        <i class="icon-rocket"></i> Leader
                                    </a>
                                </li>
                            {{/if}}
                            <li>
                                <a href="" class="profile-button">
                                    <i class="icon-user"></i> My Profile
                                </a>
                            </li>
                            {{#unless isInRole 'admin'}}
                                    <li>
                                    <a href="" class="trip-funds-button">
                                        <i class="icon-wallet"></i> Trip Funds </a>
                                </li>
                                <li>
                                    <a href="" class="forms-button">
                                        <i class="icon-docs"></i> Forms </a>
                                </li>
                            {{/unless}}
                            <li class="divider"></li>
                            <li>
                                <a href="" class="logout"><i
                                    class="icon-key"></i> Log Out </a>
                            </li>
                        </ul>
                    </div>
                    <!-- END USER PROFILE -->
                </div>
                <!-- END TOPBAR ACTIONS -->
            </div>
            {{#if showTools}}
                <div class="nav-collapse navbar-collapse navbar-responsive-collapse collapse"
                     aria-expanded="false" style="height: 0px;">
                    <ul class="nav navbar-nav">
                        <li class="dropdown dropdown-fw dropdown-fw-disabled {{isAdminRoute}}">
                            <a href="{{pathFor 'admin'}}" class="text-uppercase">
                                <i class="icon-home"></i> Admin Dashboard </a>
                        </li>
                    </ul>
                </div>
            {{/if}}
        </div>
        <!--/container-->
    </nav>
</template>
