<template name="Admin">
    <div class="row" id="full-trip-form-div" style="display: none;">
        <div class="col-md-12">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet light bordered">
                <div class="portlet-body form">
                    <div class="form-body">
                        <div class="form-group">
                            <form id="full-trip-form" class="mt-repeater form-horizontal">
                                {{#with newTrip}}
                                    <h3 class="mt-repeater-title">Trip Name: {{name}}</h3>
                                    <h3 class="mt-repeater-title">Trip ID: {{tripId}}</h3>
                                {{/with}}
                                <div data-repeater-list="deadlines">
                                    <div data-repeater-item="" class="mt-repeater-item">
                                        <div class="mt-repeater-input">
                                            <label class="control-label">Deadline Name</label>
                                            <br>
                                            <input type="text" name="name" class="form-control">
                                        </div>
                                        <div class="mt-repeater-input">
                                            <label class="control-label">Deadline Amount</label>
                                            <br>
                                            <input type="text" name="amount" class="form-control">
                                        </div>
                                        <div class="mt-repeater-input">
                                            <label class="control-label">Due by date</label>
                                            <br>
                                            <input class="input-group form-control form-control-inline date date-picker"
                                                   size="16"
                                                   type="text"
                                                   name="due"
                                                   data-date-format="mm/dd/yyyy">
                                        </div>
                                        <div class="mt-repeater-input">
                                            <a href="" data-repeater-delete="" class="btn red-haze btn-outline mt-repeater-delete">
                                                <i class="fa fa-close"></i> Delete</a>
                                        </div>
                                    </div>
                                </div>
                                <a href="" data-repeater-create="" class="btn green-haze btn-outline mt-repeater-add">
                                    <i class="fa fa-plus"></i> Add</a>
                                <br>
                                <br>
                                <input type="hidden" value="{{tripId}}" id="trip-id-for-full-form">

                                <button id="full-trip-form-button"
                                        type="submit"
                                        {{submitFormText}}
                                        class="dt-button buttons-html5 btn btn-lg green-seagreen btn-outline">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END EXAMPLE TABLE PORTLET-->
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-dark">
                        <i class="icon-settings font-dark"></i>
                        <span class="caption-subject bold uppercase">Trips Admin</span>
                    </div>
                    <div class="tools"></div>
                </div>
                <div class="portlet-body flip-scroll">
                    <div class="dataTables_wrapper no-footer">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="dt-buttons">
                                    <form id="trip-form"
                                          style="display: none;"
                                          class="no-top-margin navbar-form navbar-left">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Trip ID" name="trip-id">
                                        </div>
                                        <button type="submit" {{submitFormText}}
                                                id="trip-form-button"
                                                class="dt-button buttons-html5 btn green-seagreen btn-outline">Submit</button>
                                    </form>
                                    <a id="show-add-trip"
                                       class="dt-button buttons-html5 btn red-mint btn-outline"
                                        tabindex="0"
                                        href=""><span>Add Trip</span>
                                    </a>
                                    <a id="print-all"
                                       class="dt-button buttons-html5 btn dark btn-outline"
                                        tabindex="0"
                                        href=""><span>Print All</span>
                                    </a>
                                    <a id="pdf-all"
                                       class="dt-button buttons-html5 btn green btn-outline"
                                        tabindex="0"
                                        href=""><span>PDF</span>
                                    </a>
                                    <a  id="csv-all"
                                        class="dt-button buttons-html5 btn purple btn-outline"
                                        tabindex="0"
                                        href=""><span>CSV</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="dataTables_length">
                                    <label>Filter Trips
                                        <input type="search"
                                               class="form-control input-sm input-small input-inline"
                                               placeholder="ID or Trip Name">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <table class="table table-bordered table-striped table-condensed flip-content"
                               width="100%" id="sample_1" role="grid"
                               style="width: 100%;">
                            <thead>
                            <tr role="row">
                                <th class="min-phone-l sorting" tabindex="0"
                                    rowspan="1"
                                    colspan="1"
                                    aria-label="Name">
                                    Name
                                </th>
                                <th class="min-tablet sorting" tabindex="0"
                                    rowspan="1"
                                    colspan="1"
                                    aria-label="Fundraising">
                                    Fundraising
                                </th>
                                <th class="desktop sorting" tabindex="0"
                                    rowspan="1"
                                    colspan="1"
                                    aria-label="Forms">
                                    Forms
                                </th>
                                <th class="desktop sorting" tabindex="0"
                                    rowspan="1"
                                    colspan="1"
                                    aria-label="Tools">
                                    Tools
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each user}}
                                <tr role="row" class="{{oddEven @index}}">
                                    <td class="clickable-cell user-admin-link">{{this.profile.lastName}}, {{this.profile.firstName}}</td>
                                    <td class="clickable-cell user-admin-link">{{{raisedAmount}}}</td>
                                    <td class="clickable-cell user-admin-link">{{{formsStatus}}}</td>
                                    <td>
                                        <div class="btn-group">
                                            <button class="btn green btn-xs btn-outline dropdown-toggle"
                                                    data-toggle="dropdown">Tools
                                                <i class="fa fa-angle-down"></i>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li>
                                                    <a href="" class="print-user">
                                                        <i class="fa fa-print"></i>
                                                        Print </a>
                                                </li>
                                                <li>
                                                    <a href="" class="pdf-user">
                                                        <i class="fa fa-file-pdf-o"></i>
                                                        Save as PDF </a>
                                                </li>
                                                <li>
                                                    <a href="" class="csv-user">
                                                        <i class="fa fa-file-excel-o"></i>
                                                        Export to Excel </a>
                                                </li>
                                            </ul>
                                        </div>
                                        <button class="btn dark btn-xs btn-outline user-admin-link"
                                                data-toggle="dropdown">Details
                                        </button>
                                    </td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- END EXAMPLE TABLE PORTLET-->
        </div>
    </div>
</template>
