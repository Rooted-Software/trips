<template name="Admin">
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-dark">
                        <i class="icon-settings font-dark"></i>
                        <span class="caption-subject bold uppercase">Trips Admin</span>
                    </div>
                    <div class="tools"></div>
                </div>
                <div class="portlet-body">
                    <div id="sample_1_wrapper"
                         class="dataTables_wrapper no-footer">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="dt-buttons"><a
                                        class="dt-button buttons-print btn dark btn-outline"
                                        tabindex="0" aria-controls="sample_1"
                                        href=""><span>Print All</span></a><a
                                        class="dt-button buttons-pdf buttons-html5 btn green btn-outline"
                                        tabindex="0" aria-controls="sample_1"
                                        href=""><span>PDF</span></a><a
                                        class="dt-button buttons-csv buttons-html5 btn purple btn-outline"
                                        tabindex="0" aria-controls="sample_1"
                                        href=""><span>CSV</span></a></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="dataTables_length"
                                     id="sample_1_length">
                                    <label>Trip ID:
                                        <input type="search"
                                               class="form-control input-sm input-small input-inline"
                                               placeholder="ID or Trip Name"
                                               aria-controls="sample_1"></label>
                                </div>
                            </div>
                        </div>
                        <div class="table-scrollable">
                            <table class="table table-striped table-bordered table-hover dt-responsive no-footer dtr-inline collapsed"
                                   width="100%" id="sample_1" role="grid"
                                   aria-describedby="sample_1_info"
                                   style="width: 100%;">
                                <thead>
                                <tr role="row">
                                    <th class="min-phone-l sorting" tabindex="0"
                                        aria-controls="sample_1" rowspan="1"
                                        colspan="1"
                                        aria-label="Name">
                                        Name
                                    </th>
                                    <th class="min-tablet sorting" tabindex="0"
                                        aria-controls="sample_1" rowspan="1"
                                        colspan="1"
                                        aria-label="Fundraising">
                                        Fundraising
                                    </th>
                                    <th class="desktop sorting" tabindex="0"
                                        aria-controls="sample_1" rowspan="1"
                                        colspan="1"
                                        aria-label="Forms">
                                        Forms
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                    {{#each user}}
                                        <tr role="row" class="odd">
                                            <td tabindex="0" class="sorting_1 clickable-cell">{{this.profile.lastName}}, {{this.profile.firstName}}</td>
                                            <td class="clickable-cell">{{raisedAmount}}</td>
                                            <td class="clickable-cell">{{formsStatus}}</td>
                                            <td>
                                                <div class="btn-group pull-right">
                                                    <button class="btn green btn-xs btn-outline dropdown-toggle"
                                                            data-toggle="dropdown">Tools
                                                        <i class="fa fa-angle-down"></i>
                                                    </button>
                                                    <ul class="dropdown-menu pull-right">
                                                        <li>
                                                            <a href="">
                                                                <i class="fa fa-print"></i>
                                                                Print </a>
                                                        </li>
                                                        <li>
                                                            <a href="">
                                                                <i class="fa fa-file-pdf-o"></i>
                                                                Save as PDF </a>
                                                        </li>
                                                        <li>
                                                            <a href="">
                                                                <i class="fa fa-file-excel-o"></i>
                                                                Export to Excel </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </td>
                                        </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END EXAMPLE TABLE PORTLET-->
        </div>
    </div>
</template>
