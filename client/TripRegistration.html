<template name="TripRegistration">
    <div class="row no-print">
        <div class="col-md-12">
            <div class="portlet light portlet-fit bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <span class="caption-subject bold uppercase font-dark">Register for a trip</span>
                    </div>
                    <div class="tools">
                        {{{status}}}
                        <a href="" class="expand" data-original-title="" title=""> </a>
                    </div>
                </div>
                <div class="portlet-body" {{noTripRegistrationExpand}}>
                    <div class="center-block">
                        {{#if this.tripId}}
                            <div class="text-center">
                                <a href="" class="btn btn-sm btn-circle red change-trip">
                                    <i class="icon-wrench"></i> Change Trip </a>
                                <h3 class="text-center">{{tripName}} - Trip ID: {{tripId}}</h3>
                            </div>
                        {{else}}
                            <form id="tripRegistrationForm">
                                <div class="form-body">
                                    <div class="form-group form-md-line-input form-md-floating-label">
                                        <input type="text" class="form-control edited" name="trip-id" value="{{tripId}}">
                                        <label for="tripName">What is your trip id?</label>
                                        <span class="help-block"> (You can't proceed without an id) </span>
                                    </div>
                                    <a class="btn btn-block" type="submit" id="tripRegistrationFormSubmit">Go</a>
                                </div>
                            </form>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
