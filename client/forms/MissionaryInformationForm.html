<template name="MissionaryInformationForm">
    {{#with missionaryInformation}}
        <form id="missionaryInformationForm">
            <div class="form-body">
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button> You have some form errors. Please check below.
                </div>
                <input type="hidden"
                       name="verified"
                       value="{{verified}}">
                <input type="hidden"
                       name="verifiedDate"
                       value="{{verifiedDate}}">
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control {{editedClass preferredName}}"
                           name="preferredName"
                           value="{{preferredName}}">
                    <label for="preferredName">Name you prefer to be called</label>
                </div>
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control  {{editedClass passportFirstName}}"
                           name="passportFirstName"
                           value="{{passportFirstName}}">
                    <label for="passportFirstName">First Name</label>
                    <span class="help-block"> (as it appears on your passport) </span>
                </div>
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control  {{editedClass passportMiddleName}}"
                           name="passportMiddleName"
                           value="{{passportMiddleName}}">
                    <label for="passportMiddleName">Middle Name</label>
                    <span class="help-block"> (as it appears on your passport) </span>
                </div>
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control {{editedClass passportLastName}}"
                           name="passportLastName"
                           value="{{passportLastName}}">
                    <label for="passportLastName">Last Name</label>
                    <span class="help-block"> (as it appears on your passport) </span>
                </div>

                <div class="form-group form-md-radios">
                    <label>Do you have a passport?</label>
                    <div class="md-radio-list">
                        <div class="md-radio">
                            <input type="radio"
                                   id="radio111"
                                   name="passportStatus"
                                   class="md-radiobtn"
                                   {{checked 'passportStatus' 'yes'}}
                                   value="yes">
                            <label for="radio111">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> Yes </label>
                        </div>
                        <div class="md-radio">
                            <input type="radio"
                                   id="radio112"
                                   name="passportStatus"
                                   class="md-radiobtn"
                                   {{checked 'passportStatus' 'in-progress'}}
                                   value="in-progress">
                            <label for="radio112">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> No, but I have submitted my passport application </label>
                        </div>
                        <div class="md-radio">
                            <input type="radio"
                                   id="radio113"
                                   name="passportStatus"
                                   class="md-radiobtn"
                                   {{checked 'passportStatus' 'no-not-applied'}}
                                   value="no-not-applied">
                            <label for="radio113">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> No, and I have not applied for one yet </label>
                        </div>
                    </div>
                </div>
                <div class="form-group form-md-line-input form-md-floating-label" style="display: none;" id="passportExpirationDateDiv">
                    <input type="text" class="form-control {{editedClass passportExpirationDate}} date-picker"
                           value="{{passportExpirationDate}}"
                           name="passportExpirationDate">
                    <label for="passportExpirationDate">Passport expiration date</label>
                </div>
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control {{editedClass birthdate}} date-picker _lr-hide"
                           value="{{birthdate}}"
                           name="birthdate">
                    <label for="birthdate">Birthdate</label>
                </div>
                <div class="form-group form-md-radios">
                    <label>Gender</label>
                    <div class="md-radio-inline">
                        <div class="md-radio">
                            <input type="radio"
                                   id="radio98"
                                   name="gender"
                                   class="md-radiobtn"
                                   {{checked 'gender' 'male'}}
                                   value="male">
                            <label for="radio98">
                                <span class="inc"></span>
                                <span class="check"></span>
                                <span class="box"></span> Male </label>
                        </div>
                        <div class="md-radio">
                            <input type="radio"
                                   id="radio99"
                                   name="gender"
                                   class="md-radiobtn"
                                   {{checked 'gender' 'female'}}
                                   value="female">
                            <label for="radio99">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> Female </label>
                        </div>
                    </div>
                </div>
                <hr>
                <h3>Emergency contact information</h3>

                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control {{editedClass emergencyContactFirstName}} _lr-hide"
                           value="{{emergencyContactFirstName}}"
                           name="emergencyContactFirstName">
                    <label for="emergencyContactFirstName">First name</label>
                </div>
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control {{editedClass emergencyContactLastName}} _lr-hide"
                           value="{{emergencyContactLastName}}"
                           name="emergencyContactLastName">
                    <label for="emergencyContactLastName">Last name</label>
                </div>

                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control {{editedClass emergencyContactAddressLine1}} _lr-hide"
                           value="{{emergencyContactAddressLine1}}"
                           name="emergencyContactAddressLine1">
                    <label for="emergencyContactAddressLine1">Address Line 1</label>
                </div>
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control {{editedClass emergencyContactAddressLine2}} _lr-hide"
                           value="{{emergencyContactAddressLine2}}"
                           name="emergencyContactAddressLine2">
                    <label for="emergencyContactAddressLine2">Address Line 2</label>
                </div>
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control {{editedClass emergencyContactCity}} _lr-hide"
                           value="{{emergencyContactCity}}"
                           name="emergencyContactCity">
                    <label for="emergencyContactCity">City</label>
                </div>

                <div class="form-group form-md-line-input form-md-floating-label">
                    <select class="form-control {{editedClass emergencyContactState}} _lr-hide"
                            name="emergencyContactState">
                        <option disabled selected value=""></option>
                        <option {{selected "emergencyContactState" "AL"}} value="AL">Alabama</option>
                        <option {{selected "emergencyContactState" "AK"}} value="AK">Alaska</option>
                        <option {{selected "emergencyContactState" "AZ"}} value="AZ">Arizona</option>
                        <option {{selected "emergencyContactState" "AR"}} value="AR">Arkansas</option>
                        <option {{selected "emergencyContactState" "CA"}} value="CA">California</option>
                        <option {{selected "emergencyContactState" "CO"}} value="CO">Colorado</option>
                        <option {{selected "emergencyContactState" "CT"}} value="CT">Connecticut</option>
                        <option {{selected "emergencyContactState" "DE"}} value="DE">Delaware</option>
                        <option {{selected "emergencyContactState" "DC"}} value="DC">District Of Columbia</option>
                        <option {{selected "emergencyContactState" "FL"}} value="FL">Florida</option>
                        <option {{selected "emergencyContactState" "GA"}} value="GA">Georgia</option>
                        <option {{selected "emergencyContactState" "HI"}} value="HI">Hawaii</option>
                        <option {{selected "emergencyContactState" "ID"}} value="ID">Idaho</option>
                        <option {{selected "emergencyContactState" "IL"}} value="IL">Illinois</option>
                        <option {{selected "emergencyContactState" "IN"}} value="IN">Indiana</option>
                        <option {{selected "emergencyContactState" "IA"}} value="IA">Iowa</option>
                        <option {{selected "emergencyContactState" "KS"}} value="KS">Kansas</option>
                        <option {{selected "emergencyContactState" "KY"}} value="KY">Kentucky</option>
                        <option {{selected "emergencyContactState" "LA"}} value="LA">Louisiana</option>
                        <option {{selected "emergencyContactState" "ME"}} value="ME">Maine</option>
                        <option {{selected "emergencyContactState" "MD"}} value="MD">Maryland</option>
                        <option {{selected "emergencyContactState" "MA"}} value="MA">Massachusetts</option>
                        <option {{selected "emergencyContactState" "MI"}} value="MI">Michigan</option>
                        <option {{selected "emergencyContactState" "MN"}} value="MN">Minnesota</option>
                        <option {{selected "emergencyContactState" "MS"}} value="MS">Mississippi</option>
                        <option {{selected "emergencyContactState" "MO"}} value="MO">Missouri</option>
                        <option {{selected "emergencyContactState" "MT"}} value="MT">Montana</option>
                        <option {{selected "emergencyContactState" "NE"}} value="NE">Nebraska</option>
                        <option {{selected "emergencyContactState" "NV"}} value="NV">Nevada</option>
                        <option {{selected "emergencyContactState" "NH"}} value="NH">New Hampshire</option>
                        <option {{selected "emergencyContactState" "NJ"}} value="NJ">New Jersey</option>
                        <option {{selected "emergencyContactState" "NM"}} value="NM">New Mexico</option>
                        <option {{selected "emergencyContactState" "NY"}} value="NY">New York</option>
                        <option {{selected "emergencyContactState" "NC"}} value="NC">North Carolina</option>
                        <option {{selected "emergencyContactState" "ND"}} value="ND">North Dakota</option>
                        <option {{selected "emergencyContactState" "OH"}} value="OH">Ohio</option>
                        <option {{selected "emergencyContactState" "OK"}} value="OK">Oklahoma</option>
                        <option {{selected "emergencyContactState" "OR"}} value="OR">Oregon</option>
                        <option {{selected "emergencyContactState" "PA"}} value="PA">Pennsylvania</option>
                        <option {{selected "emergencyContactState" "RI"}} value="RI">Rhode Island</option>
                        <option {{selected "emergencyContactState" "SC"}} value="SC">South Carolina</option>
                        <option {{selected "emergencyContactState" "SD"}} value="SD">South Dakota</option>
                        <option {{selected "emergencyContactState" "TN"}} value="TN">Tennessee</option>
                        <option {{selected "emergencyContactState" "TX"}} value="TX">Texas</option>
                        <option {{selected "emergencyContactState" "UT"}} value="UT">Utah</option>
                        <option {{selected "emergencyContactState" "VT"}} value="VT">Vermont</option>
                        <option {{selected "emergencyContactState" "VA"}} value="VA">Virginia</option>
                        <option {{selected "emergencyContactState" "WA"}} value="WA">Washington</option>
                        <option {{selected "emergencyContactState" "WV"}} value="WV">West Virginia</option>
                        <option {{selected "emergencyContactState" "WI"}} value="WI">Wisconsin</option>
                        <option {{selected "emergencyContactState" "WY"}} value="WY">Wyoming</option>
                    </select>
                    <label for="emergencyContactState">State</label>
                </div>

                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control {{editedClass emergencyContactAddressZip}} _lr-hide"
                           value="{{emergencyContactAddressZip}}"
                           name="emergencyContactAddressZip">
                    <label for="emergencyContactAddressZip">Zip</label>
                </div>
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control {{editedClass emergencyContactPhone}} _lr-hide"
                           value="{{emergencyContactPhone}}"
                           name="emergencyContactPhone">
                    <label for="emergencyContactPhone">Phone Number</label>
                </div>
                <hr>

                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control {{editedClass beneficiaryFirstName}} _lr-hide"
                           value="{{beneficiaryFirstName}}"
                           name="beneficiaryFirstName">
                    <label for="beneficiaryFirstName">Beneficiary First name</label>
                    <span class="help-block">For Life Insurance</span>
                </div>
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control {{editedClass beneficiaryLastName}} _lr-hide"
                           value="{{beneficiaryLastName}}"
                           name="beneficiaryLastName">
                    <label for="beneficiaryLastName">Beneficiary Last name</label>
                </div>

                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control {{editedClass beneficiaryRelationship}} _lr-hide"
                           value="{{beneficiaryRelationship}}"
                           name="beneficiaryRelationship">
                    <label for="beneficiaryRelationship">Your relationship to beneficiary</label>
                    <span class="help-block">You are their what - child, spouse, etc?</span>
                </div>
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control {{editedClass homeChurchName}} _lr-hide"
                           value="{{homeChurchName}}"
                           name="homeChurchName">
                    <label for="homeChurchName">Home Church Name</label>
                </div>
                <div class="form-group form-md-radios">
                    <label>Blood Type</label>
                    <div class="md-radio-list _lr-hide">
                        <div class="md-radio">
                            <input type="radio" id="radio11"
                                   name="bloodType" class="md-radiobtn"
                                   {{checked 'bloodType' 'o+'}}
                                   value="o+" >
                            <label for="radio11">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> O Positive </label>
                        </div>
                        <div class="md-radio">
                            <input type="radio" id="radio12" name="bloodType"
                                   class="md-radiobtn"
                                   {{checked 'bloodType' 'o-'}}
                                   value="o-">
                            <label for="radio12">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> O Negative </label>
                        </div>
                        <div class="md-radio">
                            <input type="radio" id="radio13" name="bloodType"
                                   class="md-radiobtn"
                                   {{checked 'bloodType' 'a+'}}
                                   value="a+">
                            <label for="radio13">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> A Positive </label>
                        </div>
                        <div class="md-radio">
                            <input type="radio" id="radio14" name="bloodType"
                                   class="md-radiobtn"
                                   {{checked 'bloodType' 'a-'}}
                                   value="a-">
                            <label for="radio14">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> A Negative </label>
                        </div>
                        <div class="md-radio">
                            <input type="radio" id="radio15" name="bloodType"
                                   class="md-radiobtn"
                                   {{checked 'bloodType' 'b+'}}
                                   value="b+">
                            <label for="radio15">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> B Positive </label>
                        </div>
                        <div class="md-radio">
                            <input type="radio" id="radio16" name="bloodType"
                                   class="md-radiobtn"
                                   {{checked 'bloodType' 'b-'}}
                                   value="b-">
                            <label for="radio16">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> B Negative </label>
                        </div>
                        <div class="md-radio">
                            <input type="radio" id="radio17" name="bloodType"
                                   class="md-radiobtn"
                                   {{checked 'bloodType' 'ab+'}}
                                   value="ab+">
                            <label for="radio17">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> AB Positive </label>
                        </div>
                        <div class="md-radio">
                            <input type="radio" id="radio18" name="bloodType"
                                   class="md-radiobtn"
                                {{checked 'bloodType' 'ab-'}} value="ab-">
                            <label for="radio18">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> AB Negative </label>
                        </div>
                        <div class="md-radio">
                            <input type="radio" id="radio19" name="bloodType"
                                   class="md-radiobtn"
                                {{checked 'bloodType' 'unknown'}} value="unknown">
                            <label for="radio19">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> I don't know </label>
                        </div>
                    </div>
                </div>
                <div class="form-group form-md-radios">
                    <label>T-shirt Size</label>
                    <div class="md-radio-list _lr-hide">
                        <div class="md-radio">
                            <input type="radio" id="radio21" name="tShirtSize"
                                   class="md-radiobtn" value="small"
                                   {{checked 'tShirtSize' 'small'}}>
                            <label for="radio21">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> Small </label>
                        </div>
                        <div class="md-radio">
                            <input type="radio" id="radio22" name="tShirtSize"
                                   class="md-radiobtn" value="medium"
                                   {{checked 'tShirtSize' 'medium'}}>
                            <label for="radio22">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> Medium </label>
                        </div>
                        <div class="md-radio">
                            <input type="radio" id="radio23" name="tShirtSize"
                                   class="md-radiobtn" value="large"
                                   {{checked 'tShirtSize' 'large'}}>
                            <label for="radio23">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> Large </label>
                        </div>
                        <div class="md-radio">
                            <input type="radio" id="radio24" name="tShirtSize"
                                   class="md-radiobtn" value="x-large"
                                   {{checked 'tShirtSize' 'x-large'}}>
                            <label for="radio24">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> X-Large </label>
                        </div>
                        <div class="md-radio">
                            <input type="radio" id="radio25" name="tShirtSize"
                                   class="md-radiobtn" value="xx-large"
                                   {{checked 'tShirtSize' 'xx-large'}}>
                            <label for="radio25">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> XX-Large </label>
                        </div>
                        <div class="md-radio">
                            <input type="radio" id="radio26" name="tShirtSize"
                                   class="md-radiobtn" value="xxx-large"
                                   {{checked 'tShirtSize' 'xxx-large'}}>
                            <label for="radio26">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> XXX-Large </label>
                        </div>
                    </div>
                </div>
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" class="form-control {{editedClass lastTetanusShotYear}} _lr-hide"
                           value="{{lastTetanusShotYear}}" name="lastTetanusShotYear">
                    <label for="lastTetanusShotYear">Year of Last Tetanus Shot</label>
                </div>
                <div class="form-group form-md-line-input form-md-floating-label">
                    <textarea class="form-control {{editedClass allergiesOrHealthConditions}} _lr-hide"
                              value="{{allergiesOrHealthConditions}}"
                              name="allergiesOrHealthConditions" rows="3"></textarea>
                    <label for="allergiesOrHealthConditions">Do you have any allergies or serious health conditions?</label>
                    <span class="help-block">If so, please list here.</span>
                </div>
                <div class="form-group form-md-line-input form-md-floating-label">
                    <textarea class="form-control {{editedClass medicationsBeingTaken}} _lr-hide"
                              value="{{medicationsBeingTaken}}"
                              name="medicationsBeingTaken" rows="3"></textarea>
                    <label for="medicationsBeingTaken">Please list any medications/prescriptions you are currently taking</label>
                </div>
                <div class="form-group form-md-radios">
                    <label>Have you ever been convicted of a crime?</label>
                    <span class="help-block">Felony or misdemeanor</span>
                    <div class="md-radio-list _lr-hide">
                        <div class="md-radio">
                            <input type="radio" id="radio38" name="convictedOfACrime"
                                   class="md-radiobtn" value="yes"
                                   {{checked 'convictedOfACrime' 'yes'}}>
                            <label for="radio38">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> Yes </label>
                        </div>
                        <div class="md-radio">
                            <input type="radio" id="radio39" name="convictedOfACrime"
                                   class="md-radiobtn" value="no"
                                   {{checked 'convictedOfACrime' 'no'}}>
                            <label for="radio39">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> No </label>
                        </div>
                    </div>
                </div>
                <div class="form-group form-md-line-input form-md-floating-label" style="display: none;" id="convictedOfACrimeExplainedDiv">
                    <textarea class="form-control {{editedClass convictedOfACrimeExplained}} _lr-hide"
                              value="{{convictedOfACrimeExplained}}"
                              name="convictedOfACrimeExplained" rows="3"></textarea>
                    <label for="convictedOfACrimeExplained">Please explain</label>
                </div>
                <div class="form-group form-md-radios">
                    <label>Do we have permission to run a background check?</label>
                    <div class="md-radio-list _lr-hide">
                        <div class="md-radio">
                            <input type="radio" id="radio41"
                                   name="permissionToRunBackgroundCheck"
                                   class="md-radiobtn" value="yes"
                                   {{checked 'permissionToRunBackgroundCheck' 'yes'}}>
                            <label for="radio41">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> Yes </label>
                        </div>
                        <div class="md-radio">
                            <input type="radio" id="radio42"
                                   name="permissionToRunBackgroundCheck"
                                   class="md-radiobtn" value="no"
                                   {{checked 'permissionToRunBackgroundCheck' 'no'}}>
                            <label for="radio42">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> No </label>
                        </div>
                    </div>
                </div>

                <div class="form-group form-md-radios">
                    <label>Do you speak other languages?</label>
                    <div class="md-radio-list _lr-hide">
                        <div class="md-radio">
                            <input type="radio" id="radio51"
                                   name="speaksOtherLanguages"
                                   class="md-radiobtn" value="yes"
                                   {{checked 'speaksOtherLanguages' 'yes'}}>
                            <label for="radio51">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> Yes </label>
                        </div>
                        <div class="md-radio">
                            <input type="radio" id="radio52"
                                   name="speaksOtherLanguages"
                                   class="md-radiobtn" value="no"
                                   {{checked 'speaksOtherLanguages' 'no'}}>
                            <label for="radio52">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> No </label>
                        </div>
                    </div>
                </div>
                <div class="form-group form-md-line-input form-md-floating-label" style="display: none;" id="languageProficiencyExplainedExplainedDiv">
                    <textarea class="form-control {{editedClass languageProficiencyExplained}} _lr-hide"
                              value="{{languageProficiencyExplained}}"
                              name="languageProficiencyExplained" rows="3"></textarea>
                    <label for="languageProficiencyExplained">What languages?</label>
                    <span class="help-block">Also, rate your fluency for each. 1 being barely fluent and 10 being fluent.</span>
                </div>
                <div class="form-group form-md-radios">
                    <label>I have been on a prior TMP trip</label>
                    <div class="md-radio-list _lr-hide">
                        <div class="md-radio">
                            <input type="radio" id="radio61"
                                   name="beenOnATMPTrip"
                                   class="md-radiobtn"
                                   value="yes"
                                   {{checked 'beenOnATMPTrip' 'yes'}}>
                            <label for="radio61">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> Yes </label>
                        </div>
                        <div class="md-radio">
                            <input type="radio" id="radio62"
                                   name="beenOnATMPTrip"
                                   class="md-radiobtn"
                                   value="no"
                                   {{checked 'beenOnATMPTrip' 'no'}}>
                            <label for="radio62">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> No </label>
                        </div>
                    </div>
                </div>
                <div class="form-group form-md-line-input form-md-floating-label" style="display: none;" id="beenOnATMPTripExplainedDiv">
                    <textarea class="form-control {{editedClass beenOnATMPTripExplained}} _lr-hide"

                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> Medical </label>
                        </div>
                        <div class="md-checkbox">
                            <input type="checkbox" id="checkbox13"
                                   class="md-check" value="music"
                                   name="iWouldLikeToParticipateIn"
                                   {{multiChecked 'iWouldLikeToParticipateIn' 'music'}}>

                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> Music </label>

                        <div class="md-checkbox">

                                   class="md-check" value="other"

                <div class="form-group form-md-checkboxes">
                    <label>

                                   value="iagree">

                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> I agree </label>

        </form>
