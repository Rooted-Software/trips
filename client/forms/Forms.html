<template name="Forms">
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light portlet-fit bordered" {{noTripRegistration}}>
                <div class="portlet-title">
                    <div class="caption">
                        <span class="caption-subject bold uppercase font-dark">Forms</span>
                    </div>
                    <div class="tools">
                        {{{status}}}
                        {{#unless noTripRegistration}}
                            <a href="" class="expand" data-original-title="" title="" id="expand-forms-button"> </a>
                        {{/unless}}
                    </div>
                </div>
                <div class="portlet-body" style="display: none;">
                    <div class="row">
                        <div class="col-md-6 col-xs-12">
                            <div class="dashboard-stat2 bordered">
                                <div class="display">
                                    <div class="number">
                                        <h3 class="font-red-haze">
                                            <span data-counter="counterup" data-value="{{unfinishedForms}}">{{unfinishedForms}}</span>
                                        </h3>
                                        <small>UNFINISHED FORMS</small>
                                    </div>
                                    <div class="icon">
                                        <i class="icon-bell"></i>
                                    </div>
                                </div>
                                <div class="progress-info">
                                    <div class="progress">
                                <span style="width: {{unfinishedFormsPercent.completed}}%;" class="progress-bar progress-bar-success blue-sharp">
                                    <span class="sr-only">{{unfinishedFormsPercent.completed}}% left</span>
                                </span>
                                    </div>
                                    <div class="status">
                                        <div class="status-title"> left </div>
                                        <div class="status-number"> {{unfinishedFormsPercent.remaining}}% </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <div class="dashboard-stat2 bordered">
                                <form class="dropzone dropzone-file-area dz-clickable"
                                      id="my-dropzone"
                                      style="width: 300px; margin-top: 5px;">
                                    <h5 class="sbold">Passport Photo</h5>
                                    {{#if imageExists}}
                                        {{#with images}}
                                            <p>
                                                <a id="delete-passport-photo" class="btn btn-primary">Delete Photo</a>
                                            </p>
                                            <p>
                                                {{#if versions.original.meta.signedURL}}
                                                <a href="{{versions.original.meta.signedURL}}">
                                                    <img src="{{versions.thumbnail.meta.signedURL}}" />
                                                </a>
                                                {{else}}
                                                    <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                                                    <span class="sr-only">Loading...</span>
                                                {{/if}}
                                            </p>
                                        {{/with}}
                                    {{else}}
                                        {{> uploadForm}}
                                    {{/if}}
                                    <div class="dz-default dz-message">
                                        <span></span></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="portlet light bordered">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <span class="caption-subject bold uppercase font-dark">Missionary Information Form</span>
                                    </div>
                                    <div class="tools">
                                        <a href="" class="expand" data-original-title="" title="" id="expand-missionaryInformationForm"> </a>
                                    </div>
                                    <div class="actions">
                                        <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="" data-original-title="" title=""> </a>
                                    </div>
                                </div>
                                <div class="portlet-body" style="display: none;">
                                    {{> MissionaryInformationForm}}
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="portlet light bordered">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <span class="caption-subject bold uppercase font-dark">Missions Trip Code of Conduct</span>
                                    </div>
                                    <div class="tools">
                                        <a href="" class="expand" data-original-title="" title=""> </a>
                                    </div>
                                    <div class="actions">
                                        <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="#" data-original-title="" title=""> </a>
                                    </div>
                                </div>
                                <div class="portlet-body" style="display: none;">
                                    {{> MissionTripCodeOfConduct}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="portlet light bordered">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <span class="caption-subject bold uppercase font-dark">Media Release Form</span>
                                        <span class="caption-helper">Consent to Photograph, Film, or Videotape a Participant for Non-Profit Use</span>
                                    </div>
                                    <div class="tools">
                                        <a href="" class="expand" data-original-title="" title=""> </a>
                                    </div>
                                    <div class="actions">
                                        <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="#" data-original-title="" title=""> </a>
                                    </div>
                                </div>
                                <div class="portlet-body" style="display: none;">
                                    {{> MediaReleaseForm}}
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="portlet light bordered">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <span class="caption-subject bold uppercase font-dark">Release and Waiver of Liability</span>
                                    </div>
                                    <div class="tools">
                                        <a href="" class="expand" data-original-title="" title=""> </a>
                                    </div>
                                    <div class="actions">
                                        <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="#" data-original-title="" title=""> </a>
                                    </div>
                                </div>
                                <div class="portlet-body" style="display: none;">
                                    {{> ReleaseAndWaiverOfLiability}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
