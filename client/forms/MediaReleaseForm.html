<template name="MediaReleaseForm">
    <form id="mediaReleaseForm">
        <div class="form-body">
            <div>
                <p>
                    I hereby consent to the participation in interviews,
                    the use of quotes, and the taking of photographs, movies
                    or video of the participant named above by Trash Mountain Project, Inc..
                </p>
                <p>
                    I also grant to Trash Mountain Project, Inc. the right to
                    edit, use, and reuse said products for nonprofit purposes
                    including use in print, on the internet, and all other forms
                    of media. I also hereby release Trash Mountain Project, Inc.
                    and its volunteers and employees from all claims, demands, and
                    liabilities whatsoever in connection with the above.
                </p>

                <a type="submit"
                    class="btn dark"
                    id="media-release"
                    data-original-title=""
                    title=""
                    href=""
                    {{submitFormText 'media-release'}}
                    {{agreed 'media-release'}}>I agree</a>
                <input type="hidden"
                       name="verified"
                       value="{{verified}}">
            </div>
        </div>
    </form>
</template>
