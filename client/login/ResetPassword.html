<template name="ResetPassword">
    <!-- BEGIN LOGO -->
    <div class="logo">
        <a href="/">
            <img src="/img/bw_logo_new.png" alt="Trash Mountain Project" height="100px" />
        </a>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form id="reset-password-form">
            <h3 class="form-title font-blue">Reset Password</h3>
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span> Those passwords don't match password. </span>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="reset_password" placeholder="Password" name="password" /> </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password" name="rpassword" /> </div>
            <div class="form-actions text-center" style="border: none;">
                <button type="submit" class="btn btn-lg green uppercase">Reset</button>
            </div>
        </form>
    </div>
    <div class="copyright">
        2016 Â© <a target="_blank" href="https://joshjoe.com">JoshJoe</a>
        <br>
        Carline ver. {{appVersion}}
    </div>
</template>
