<template name="UserRegistration">
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light portlet-fit bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <span class="caption-subject bold uppercase font-dark">Traveler information</span>
                    </div>
                    <div class="tools">
                        <span class="text-right text-success"> <i class="btn-icon-only btn-lg icon-check"></i> Completed</span>
                        <a href="" class="expand" data-original-title="" title=""> </a>
                    </div>
                </div>
                <div class="portlet-body" style="display: none;">
                    <div class="center-block">
                        <form id="userRegistraitonForm">
                            <div class="form-body">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input type="text" class="form-control" name="firstName">
                                    <label for="preferredName">First Name</label>
                                    <span class="help-block"> (as it appears on your passport) </span>
                                </div>
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input type="text" class="form-control" name="middledName">
                                    <label for="preferredName">Middle Name</label>
                                    <span class="help-block"> (as it appears on your passport) </span>
                                </div>
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input type="text" class="form-control" name="lastName">
                                    <label for="preferredName">Last Name</label>
                                    <span class="help-block"> (as it appears on your passport) </span>
                                </div>

                                <div class="form-group form-md-radios">
                                    <label>Do you have a passport?</label>
                                    <div class="md-radio-list">
                                        <div class="md-radio">
                                            <input type="radio" id="radio30" name="passportStatus" class="md-radiobtn" value="yes">
                                            <label for="radio30">
                                                <span class="inc"></span>
                                                <span class="check"></span>
                                                <span class="box"></span> Yes </label>
                                        </div>
                                        <div class="md-radio">
                                            <input type="radio" id="radio31" name="passportStatus" class="md-radiobtn" value="in-progress">
                                            <label for="radio31">
                                                <span class="inc"></span>
                                                <span class="check"></span>
                                                <span class="box"></span> No, but I have submitted my passport application </label>
                                        </div>
                                        <div class="md-radio">
                                            <input type="radio" id="radio32" name="passportStatus" class="md-radiobtn" value="no-not-applied">
                                            <label for="radio32">
                                                <span></span>
                                                <span class="check"></span>
                                                <span class="box"></span> No, and I have not applied for one yet </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input type="text" class="form-control date-picker" name="passportExpirationDate">
                                    <label for="passportExpirationDate">Passport expiration date</label>
                                </div>
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input type="text" class="form-control date-picker" name="birthdate">
                                    <label for="birthdate">Birthdate</label>
                                </div>
                                <div class="form-group form-md-radios">
                                    <label>Gender</label>
                                    <div class="md-radio-inline">
                                        <div class="md-radio">
                                            <input type="radio" id="radio6" name="gender" class="md-radiobtn" value="male">
                                            <label for="radio6">
                                                <span class="inc"></span>
                                                <span class="check"></span>
                                                <span class="box"></span> Male </label>
                                        </div>
                                        <div class="md-radio">
                                            <input type="radio" id="radio7" name="gender" class="md-radiobtn" value="female">
                                            <label for="radio7">
                                                <span></span>
                                                <span class="check"></span>
                                                <span class="box"></span> Female </label>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <h3>Emergency contact information</h3>

                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input type="text" class="form-control" name="emergencyContactFirstName">
                                    <label for="emergencyContactFirstName">First name</label>
                                </div>
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input type="text" class="form-control" name="emergencyContactLastName">
                                    <label for="emergencyContactLastName">Last name</label>
                                </div>

                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input type="text" class="form-control" name="emergencyContactAddressLine1">
                                    <label for="emergencyContactAddressLine1">Address Line 1</label>
                                </div>
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input type="text" class="form-control" name="emergencyContactAddressLine2">
                                    <label for="emergencyContactAddressLine2">Address Line 2</label>
                                </div>
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input type="text" class="form-control" name="emergencyContactCity">
                                    <label for="emergencyContactCity">City</label>
                                </div>

                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <select class="form-control" name="emergencyContactState">
                                        <option value=""></option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input type="text" class="form-control" name="emergencyContactAddressZip">
                                    <label for="emergencyContactAddressZip">Zip</label>
                                </div>
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input type="text" class="form-control" name="emergencyContactPhone">
                                    <label for="emergencyContactPhone">Phone Number</label>
                                </div>
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="email2">
                                        <label for="form_control_1">Email</label>
                                        <span class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                    </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn dark">Validate</button>
                                        <button type="reset" class="btn default">Reset</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
